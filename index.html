<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
</head>

<body>
    <div class="header">
        <form id="form" action="get">
            <input id="search" type="text">
            <button id="submit" type="submit">X</button>
        </form>
        
    </div>

    <div class="content">
        <div class="today">
            <div class="todayWeather">
                <div class="location"></div>
                <div class="temp"></div>
                <div class="condition"></div>
                <div class="highLow">
                    <div class="high"></div>
                    <div class="low"></div>
                </div>
            </div>

        </div>

        <div class="sevenDayForecast">
            <div class="day1">
                <div class="day"></div>
                <img class="conditionPicture"></img>
                <div class="condition"></div>
                <div class="temp">
                    <div class="high"></div>
                    <div class="low"></div>
                </div>
            </div>
            <div class="day2">
                <div class="day"></div>
                <img class="conditionPicture"></img>
                <div class="condition"></div>
                <div class="temp">
                    <div class="high"></div>
                    <div class="low"></div>
                </div>
            </div>
            <div class="day3">
                <div class="day"></div>
                <img class="conditionPicture"></img>
                <div class="condition"></div>
                <div class="temp">
                    <div class="high"></div>
                    <div class="low"></div>
                </div>
            </div>
            
        </div>




    </div>

    <div class="footer">
        Photos provided by Pexels
        <div class="photographer"></div>
    </div>

</body>

</html>
